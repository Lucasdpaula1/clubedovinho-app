<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    <body class="container">
        <h1 class="mt-3">Carrinho de Compras</h1>
        <hr>

        <div class="alert alert-info">
            VocÃª tem <span id="qtd_total">0</span> itens no carrinho!
        </div>

        <hr>

        <table class="table">
            <tr>
                <th>Coca-Cola</th>
                <td> 
                    <button onclick="removeProduto1()" class="btn btn-outline-dark">-</button>
                    <span id="produto_1">0</span>
                    <button onclick="addProduto1()" class="btn btn-outline-dark">+</button>    
                </td>
            </tr>
            <tr>
                <th>Pizza</th>
                <td> 
                    <button onclick="removeProduto2()" class="btn btn-outline-dark">-</button>
                    <span id="produto_2">0</span>
                    <button onclick="addProduto2()" class="btn btn-outline-dark">+</button>    
                </td>
            </tr>
        </table>


        <script>
            const PRODUTO_1 = document.getElementById('produto_1');
            const QTD_TOTAL = document.getElementById('qtd_total');
            const PRODUTO_2 = document.getElementById('produto_2');
        
            let qtd_prod_1 = 0;
            let qtd_prod_2 = 0;

            function atualizarTotal () {
                QTD_TOTAL.innerHTML = qtd_prod_1 + qtd_prod_2;
            }

            function addProduto1() {
                qtd_prod_1 = qtd_prod_1 + 1; 

                PRODUTO_1.innerHTML = qtd_prod_1;

                atualizarTotal();
            }

            function removeProduto1() {
                qtd_prod_1 = qtd_prod_1 - 1; 

                PRODUTO_1.innerHTML = qtd_prod_1;

                atualizarTotal();
            }

            function addProduto2() {
                qtd_prod_2 = qtd_prod_2 + 1; 

                PRODUTO_2.innerHTML = qtd_prod_2;

                atualizarTotal();
            }

            function removeProduto2() {
                qtd_prod_2 = qtd_prod_2 - 1; 

                PRODUTO_2.innerHTML = qtd_prod_2;

                atualizarTotal();
            }
        </script>
    </body>
</html>
